Section "InputClass"
        Identifier "touchpad"
        MatchProduct "PS/2 Synaptics TouchPad"
        Driver "libinput"
        Option "AccelSpeed" "0.25"
        Option "ClickMethod" "clickfinger"
        Option "NaturalScrolling" "true"
        Option "Tapping" "true"
EndSection

