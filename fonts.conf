<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias binding="strong"><family>monospace</family>
    <prefer><family>consolas</family>
            <family>seoul namsan</family>
            <family>nsimsun</family></prefer>
    <default><family>consolas</family></default></alias>
    <alias binding="strong"><family>sans-serif</family>
    <prefer><family>segoe ui</family>
            <family>seoul namsan</family>
            <family>nsimsun</family></prefer>
    <default><family>segoe ui</family></default></alias>
    <alias binding="strong"><family>serif</family>
    <prefer><family>roboto slab</family>
            <family>seoul hangang</family>
            <family>nsimsun</family></prefer>
    <default><family>roboto slab</family></default></alias>
</fontconfig>
