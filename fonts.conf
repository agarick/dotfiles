<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias binding="strong">
    <family>monospace</family>
    <prefer>
      <family>Source Code Pro</family>
      <family>NanumGothicCoding</family>
      <family>Source Han Sans</family>
      <family>FreeMono</family>
    </prefer>
    <default><family>Source Code Pro</family></default>
  </alias>
  <alias binding="strong">
    <family>sans-serif</family>
    <prefer>
      <family>Source Sans Pro</family>
      <family>NanumSquareRound</family>
      <family>Source Han Sans</family>
      <family>FreeSans</family>
    </prefer>
    <default><family>Source Sans Pro</family></default>
  </alias>
  <alias binding="strong">
    <family>serif</family>
    <prefer>
      <family>Source Serif Pro</family>
      <family>NanumMyeongjo</family>
      <family>Source Han Sans</family>
      <family>FreeSerif</family>
    </prefer>
    <default><family>Source Serif Pro</family></default>
  </alias>
  <alias binding="strong">
    <family>monospace serif</family>
    <prefer>
      <family>FreeMono</family>
    </prefer>
    <default><family>FreeMono</family></default>
  </alias>
</fontconfig>
